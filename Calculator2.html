<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Free Code Camp Calculator</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet" type="text/css">
    <link href="Calculator2.css" rel="stylesheet" />


</head>
<body>


    <div class='container'>
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar" role="navigation">
                    <div class="row">
                        <div class="col-lg-1 col-centered calculator shadow">
                            <!--<article class="calculator">-->
                            <p class="calcTitle">Free Code Camp</p>
                            <!--</article>-->
                            <div class="screen">
                                <div class="dispText">                                    
                                </div>
                                <!--dispText-->
                            </div>
                            <!--screen-->
                            <div class="functionScreen">
                                <div class="functionText">                                    
                                    function
                                </div>
                                <!--dispText-->
                            </div>
                            <div id="AC" class="key red">
                               <span>AC</span> 
                            </div>
                            <div id="CE" class="key red">
                                <span>CE</span> 
                            </div>
                            <div id="percent" class="key black">
                               <span>%</span> 
                            </div>
                            <div id="divide" class="key black">
                                <span>&divide;</span> 
                            </div>
                            <div id="seven" class="key black">
                                <span>7</span> 
                            </div>
                            <div id="eight" class="key black">
                                <span>8</span> 
                            </div>
                            <div id="nine" class="key black">
                                <span>9</span> 
                            </div>
                            <div id="multiply" class="key black">
                                <span>X</span> 
                            </div>
                            <div id="four" class="key black">
                                <span>4</span> 
                            </div>
                            <div id="five" class="key black">
                                <span>5</span> 
                            </div>
                            <div id="six" class="key black">
                                <span>6</span> 
                            </div>
                            <div id="minus" class="key black">
                                <span>-</span> 
                            </div>
                            <div id="one" class="key black">
                                <span>1</span> 
                            </div>
                            <div id="two" class="key black">
                                <span>2</span> 
                            </div>
                            <div id="three" class="key black">
                                <span>3</span> 
                            </div>
                            
                            <div id="plus" class="key black">
                                <div class="tallKey" >+</div> 
                            </div>
                            <div id="zero" class="key black">
                                <span>0</span> 
                            </div>
                            <div id="decimalVal" class="key black">
                                <span>.</span> 
                            </div>
                            <div id="equal" class="key black">
                                <span>=</span> 
                            </div>

                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>





    <script src="Scripts/jquery-2.1.4.min.js"></script>
    
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Calculator2.js"></script>

</body>
</html>
